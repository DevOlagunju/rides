<!DOCTYPE html>
<html>

<head>
    <title>Ride My Way | sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./styles/sign-up.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1><span class="highlight">Ride My</span> Way</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li class="current"><a href="sign up.html">Sign up</a></li>
                    <li><a href="sign in.html">Sign in</a></li>
                </ul>
            </nav>

        </div>


    </header>
    <section>
        <div class="container">
        <form method="POST" id="registration-form" class="for">
            
                <h1>Register</h1>
                <p>Please Fill In This Form To Create An Account</p>
                <hr>
                <div class="test">
                <label id="text" for="first name"><b>First Name:</b></label>
                <input type="text" id="firstname" placeholder="Enter First Name" name="firstname" required>
               </div>            
                <div><label for="last name"><b>Last Name</b></label>
                <input type="text" id="lastname" placeholder="Enter Last Name" name="lastname" required></div>
                <div><label for="email"><b>Email</b></label>
                <input type="text" id="email" placeholder="Enter Email" name="email" required></div>
                <div><label for="contact number"><b>Contact Number</b></label>
                <input type="tel" id="phone-no" placeholder="Enter Number" name="contactnumber" required></div>
                <div><label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required></div>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="signupbtn">Sign up</button>


           
            <div class="for">
                <p class="par">Already have an account? <a href="sign in.html">Sign in</a>.</p>
            </div>
        



        </form>
    </div>
    <footer>
        <p>Ride My Way Carpooling inc copyright &copy;2019</p>
    </footer>
<script src="./js/signUp.js"></script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

</body>



</html>
