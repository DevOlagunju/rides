<!DOCTYPE html>
<html>
<head>
<title>Ride My Way | sign in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" media="screen" href="./styles/sign-in.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="container"> 
            <div class="branding">
                    <h1><span class="highlight">Ride My</span> Way</h1>
            </div>
            <nav>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li ><a href="about us.html">About Us</a></li>
                 <li><a href="sign up.html">Sign up</a></li>
                 <li class="current"><a href="sign in.html">Sign in</a></li>
             </ul>
            </nav>
        
        </div>
            
            
    </header>
    <section >
        <div class="container">
        <form  method="POST" class="for" id="login-form" >
             <h1>Login Form</h1>

             <div><label for="email"><b>Email</b></label>
             <input type="text" id="email" placeholder="Enter Email" name="email" required></div>
             <div><label for="password"><b>Password</b></label>
             <input type="password" id="password" placeholder="Enter Password" name="password" required></div>
             
            
             <button type="submit" class="signinbtn">Sign in</button>
             <div><label>
                 <input type="checkbox" checked="checked" name="remember">Remember me
             </label></div>


           
            <div class="for">
                    <p class="par">Forgot <a href="sign-in.html"><span id="skyblue">Password?</span></a></p>
                  </div>

        </form>  
        </div>
        
        <footer>
            <p>Ride My Way Carpooling inc copyright &copy;2019</p>
        </footer>
        <script src="./js/signIn.js"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
</body>
</html>
