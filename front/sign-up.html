<!DOCTYPE html>
<html>
  <head>
    <title>Ride My Way | sign up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="image/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link href="styles/sign-up.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span><em>RideMy</em>Way</span>
        </div>
        <div class="nav">
          <a  href="/home">Home</a>
          <a  href="/about">About Us</a>
          <a class="current" href="/signup">Sign Up</a>
          <a href="/signin">Sign In</a>
        </div>
      </div>

      <div class="main">
        <div class="intro">
          <div class="content">
            <form method="POST" id="registration-form" class="for">
              <h1>Register</h1>
              <p class="terms">Please Fill In This Form To Create An Account</p>
              <hr />
              <div class="form_row">
                <label id="text" for="first name"><b>First Name:</b></label>
                <input
                  type="text"
                  id="firstname"
                  placeholder="Enter First Name"
                  name="firstname"
                  required
                />
              </div>
              <div class="form_row">
                <label for="last name"><b>Last Name</b></label>
                <input
                  type="text"
                  id="lastname"
                  placeholder="Enter Last Name"
                  name="lastname"
                  required
                />
              </div>

              <div class="form_row">
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>

              <div class="form_row">
                <label for="contact number"><b>Contact Number</b></label>
                <input
                  type="tel"
                  id="phone-no"
                  placeholder="Enter Number"
                  name="contactnumber"
                  required
                />
              </div>

              <div class="form_row">
                <label for="password"><b>Password</b></label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
              </div>

              <hr />

              <p class="terms">
                By creating an account you agree to our
                <a href="#">Terms & Privacy</a>.
              </p>
              <button type="submit" class="signupbtn">Sign up</button>

              <div class="for">
                <p class="par">
                  Already have an account? <a href="sign in.html">Sign in</a>.
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Ride My Way Carpooling inc copyright &copy;2019</p>
      </div>
    </div>
    <script src="./js/signUp.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  </body>
</html>
