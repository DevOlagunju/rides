<head>

<body>
  <div class="overlay" id="overlay">
    <div class="centerOverlay">
      <form id="editForm">
        <span id="dest_reporter" class="dest_reporter"></span>
        <label>change destination</label>
        <input type="hidden" name="rideid">
        <input type="text" id="destination" placeholder="Enter Destination" name="destination" required>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="branding">
          <h1><span class="highlight">Ride My</span> Way</h1>

        </div>
        <nav>


          <div class="headSection">
            <nav class="headerNav">
              <a class="burger-nav"></a>
              <ul>
                <li><a id="back"></a>WELCOME</li>
                <li><a id="nameBar"></a></li>
                <li><a href="./profile.html">Dashboard</a></li>
                <li><a href="index.html">Home</a></li>
                <li><button id="logout">Logout</button></li>
              </ul>
              <nav>
          </div>



        </nav>

      </div>
      <div>

    </header>
    <section class="banner">
      <div id="dashboard">
        <span><a href="./offer-ride.html" id="Link">Create Ride</a></span>
        <a href="./ride-offers.html" id="Link">Request A ride</a>
        <nav>
          <ul>
            <li>Number of Ride Given: <span id="ridesLength">0</span></li>
            <li>Number of Ride Taken: <span id="transit">0</span></li>
          </ul>
        </nav>
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">RideID</th>
              <th scope="col">Car Name</th>
              <th scope="col">Available Seats</th>
              <th scope="col">Pickup Location</th>
              <th scope="col">Phone No</th>
              <th scope="col">Time</th>
              <th scope="col">Destination</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="rideDetails"></tbody>
        </table>
        <h1 id="error-msg"></h1>

        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Passenger Name</th>
              <th scope="col">Phone No</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody class="requestDetails">


          </tbody>
        </table>
        <h1 id="error-msg2"></h1>
      </div>
    </section>
