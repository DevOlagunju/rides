<!DOCTYPE html>
<html>
  <head>
    <title>Ride My Way | sign in</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/sign-in.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <span><em>RideMy</em>Way</span>
        </div>
        <div class="nav">
          <a href="index.html">Home</a>
          <a href="about-us.html">About Us</a>
          <a  href="sign-up.html">Sign Up</a>
          <a class="current" href="/sign-in">Sign In</a>
        </div>
      </div>

      <div class="main">
        <div class="intro">
          <div class="content">
            <form method="POST" class="for" id="login-form">
              <h1>Login Form</h1>

              <div class="form_row">
                <label for="email"><b>Email</b></label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />
              </div>

              <div class="form_row">
                <label for="password"><b>Password</b></label>
                <input
                  type="password"
                  sid="password"
                  placeholder="Enter Password"
                  id="password"
                  required
                />
              </div>

              <button type="submit" class="signinbtn">Sign in</button>
              <div class="form_row">
                <label>
                  <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                  />Remember me
                </label>
              </div>

              <div class="for">
                <p class="par">
                  Forgot
                  <a href="sign-in.html"><span id="skyblue">Password?</span></a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>Ride My Way Carpooling inc copyright &copy;2019</p>
      </div>
    </div>

    <script src="./js/signIn.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
  </body>
</html>
